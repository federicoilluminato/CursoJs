<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolineas JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  
    <script src="https://kit.fontawesome.com/ac73fb6b39.js" crossorigin="anonymous"></script>
    <script src="jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar">
        <p><i class="fas fa-plane"></i>Aerolineas JS</p>
    </nav>
    
<section>

    <div class="main">

        <div class="main__vuelos">
             <div>
            <p class="main__vuelos__title">Reserva de Vuelos</p>
            <p class="main__vuelos__subtitle">Encontrá pasajes aéreos a cualquier destino del mundo.</p>
            </div>
            
            <div>

                <br>
                <input type="radio"  id="Ida y vuelta" value="Ida y vuelta" name="tipodeviaje" onclick="radio(0)">
                <label for="Ida y vuelta">Ida y vuelta</label>
                
                <input type="radio" id="Solo ida" value="Solo ida" name="tipodeviaje" onclick="radio(1)">
                <label for="Solo ida">Solo ida</label>  
                  
                <br>        
                <br>   
                

                    <div class="input-form">    
                        <div class="input-form-container">


                <input type="text" id="origen" placeholder="Origen">
                <!--<div id="matchList"></div>-->
                
   

                <input type="text" id="destino" placeholder="Destino">
                
                <input type="date" id="ida" placeholder="Ida">
                
                <input type="date" id="vuelta" placeholder="Vuelta">
                <input type="number" placeholder="Pasajeros">
                <select name="Clase" id="">
                    <option disabled selected>Clase</option>
                    <option value="">Economica</option>
                    <option value="">Premium Economy</option>
                    <option value="">Ejecutiva</option>
                    <option value="">Primera Clase</option>
                </select>
                <input type="submit" value="Buscar" id="search" class="btn-buscar" onclick="buscar()"></button>
                        </div>
                    </div>

                    
            </div>
        
        
        
        
        
        </div>




    </div>



</section>







<script src="script.js"></script>
</body>
</html>
